{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow p-4">
            <h1 class="mb-3">{{ post.title }}</h1>
            <p class="text-muted">
                Sanasi: {{ post.created_at|date:"d F Y" }} | Bo'lim: <span class="badge bg-info">{{ post.category }}</span>
            </p>
            
            {% if post.image %}
            <img src="{{ post.image.url }}" class="img-fluid rounded mb-4 w-100" alt="{{ post.title }}">
            {% endif %}
            
            <div class="content" style="font-size: 1.1rem; line-height: 1.6;">
                {{ post.content|linebreaks }}
            </div>

            <div class="mt-4">
                <a href="{% url 'home' %}" class="btn btn-secondary">&larr; Orqaga qaytish</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
